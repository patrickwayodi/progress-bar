<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="bootstrap-5.3.3.min.css">
    <link rel="stylesheet" href="jquery-ui-1.14.1.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#defer -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#async_and_defer -->
    <script defer src="bootstrap-5.3.3.bundle.min.js"></script>
    <script defer src="jquery-3.7.1.min.js"></script>
    <script defer src="jquery-ui-1.14.1.min.js"></script>
    <script defer src="script.js"></script>

</head>


<body>


    <div id="page-title">
        <h1>Progress Bar</h1>
    </div>

    <div id="progress-bar">
    </div>

    <div id="progress-stats">
        <div id="progress-percentage">0</div>
        <div id="percentage-label">% Finished</div>
    </div>

    <div id="start-button">
        <button id="start">Start</button>
    </div>

    <div id="reset-button">
        <button id="reset">Reset</button>
    </div>

    <div id="page-footer">
        This project's source code is available for download here:
        <a href="https://www.github.com/patrickwayodi/progress-bar">https://www.github.com/patrickwayodi/progress-bar</a>
    </div>


</body>


</html>
